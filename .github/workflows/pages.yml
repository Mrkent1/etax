# Simple workflow for deploying eTax PWA to GitHub Pages
name: Deploy eTax PWA to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Copy source files
        run: |
          cp -r etax-mobile-pwa/source/* ./
          # Copy 404.html for SPA routing
          cp etax-mobile-pwa/source/404.html ./

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (files are already copied in previous step)
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Validation
        run: |
          echo "‚úÖ eTax PWA deployed to GitHub Pages"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üì± PWA Features: Installable, Offline-capable, Mobile-first"
          echo "üáªüá≥ Vietnamese Tax System: 22 HTML pages"