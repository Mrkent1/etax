# GitHub Pages Configuration File
# This file handles routing and security headers for GitHub Pages

# Force HTTPS (GitHub Pages handles this automatically)
# Security Headers for PWA
X-Content-Type-Options: nosniff
X-Frame-Options: DENY
X-XSS-Protection: 1; mode=block
Referrer-Policy: strict-origin-when-cross-origin

# Service Worker caching headers
Cache-Control: public, max-age=31536000

# SPA Routing - redirect all routes to index.html
# This will be handled by 404.html file in GitHub Pages

# MIME types for PWA files
application/manifest+json .webmanifest
application/javascript .js
text/css .css
image/svg+xml .svg
application/xml .xml